<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">
        London
      </button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
    </div>

    <!-- Tab content -->
    <div class="tab-content">
      <div id="London" class="tabcontent">
        <div id="tab-content-icon active">
          <div class="tab-content-icon-item">
            <img
              src="./assets/img/content-img.jpg"
              class="content-icon-img"
              alt=""
            />
            <h5 class="icon-heading">Title 1</h5>
            <p class="content">aaaaaaaa</p>
          </div>
        </div>
      </div>

      <div id="Paris" class="tabcontent">
        <div class="private-tab">
          <div class="private-content-item">
            <img
              src="./assets/img/private-img.jpg"
              class="private-img"
              alt=""
            />
            <h6 class="private-heading">Title 1</h6>
            <p class="private-content">aaaaaaaa</p>
          </div>
        </div>
      </div>

      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </div>

    <script src="scrips.js" type="text/javascript"></script>
  </body>
</html>
